<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100;700&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <script src="https://kit.fontawesome.com/bfe906e9c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class="text-container">
    <h1>Background Generator</h1>
    <p>Current linear background css code: <span class="css-prop">linear-gradient(<span class="direction">to right</span>, <span class="color1">#8696FE</span>,<span class="color2">#E5BEEC</span>)</span></p>
    <div class="color-inputs">
    <input class="first-color" type="color" name="firstColor" value="#8696FE" data-side="left">
    <input class="second-color" type="color" name="secondColor" value="#E5BEEC" data-side="right">
    </div>
    <div>
    <button>Random</button>
    </div>
    <label for="direction">Choose the direction of your gradient:</label>
    <select name="direction" id="direction">
     <option value="to right">Left to Right</option>
     <option value="to left">Right to Left</option>
     <option value="to bottom">Top to Bottom</option>
     <option value="to bottom right">Diagonal to Right</option>
     <option value="to bottom left">Diagonal to Left</option>
    </select>
    </div>
    </main>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
